<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphyness</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Giphyness</h1>

    <!-- giphy buttons will get dumped here -->
    <div id="buttons-view"></div>

    <form id="giphy-form">
      <label for="giphy-input">Add an animal!</label>
      <input type="text" id="giphy-input"><br>

      <!-- Button triggers new giphy to be added -->
      <button id="add-giphy" type="submit" value="submit">Submit</button>
    </form>
    <div id="gifs-appear-here">
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/giphy.js"></script>

</body>

</html>
